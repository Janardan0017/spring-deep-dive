<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable List with Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nested-padding {
<!--            padding: 1px 0px 0px 5px;-->
        }
        ul {
            list-style-type: none;
            padding: 2px 0px 0px 10px;
        }
  </style>
</head>
<body>
<div class="container-flex mt-4" style="font-size: medium; padding: 5px">
    <div class="row">
        <div class="col-5">
            <ul>
                <li><a data-bs-toggle="collapse" href="#li1" role="button" aria-expanded="false" aria-controls="li1">+DEV</a>
                    <ul class="collapse" id="li1">
                        <li><a data-bs-toggle="collapse" href="#li11" role="button" aria-expanded="false" aria-controls="li11">+resources</a>
                            <ul class="collapse" id="li11">
                                <li><a data-bs-toggle="collapse" href="#li111" role="button" aria-expanded="false" aria-controls="li111">+com</a>
                                    <ul>
                                        <li>travelport</li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li class="list-group-item"><a data-bs-toggle="collapse" href="#li2" role="button" aria-expanded="false" aria-controls="li2">+DEV</a>
                    <ul class="collapse" id="li2">
                        <li class="list-group-item"><a data-bs-toggle="collapse" href="#li21" role="button" aria-expanded="false" aria-controls="li21">+resources</a>
                            <ul class="collapse" id="li21">
                                <li class="list-group-item"><a data-bs-toggle="collapse" href="#li211" role="button" aria-expanded="false" aria-controls="li211">+com</a>
                                    <ul>
                                        <li>travelport</li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="col-7">

        </div>
    </div>
</div>

<!-- Bootstrap JavaScript (optional, for certain components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
